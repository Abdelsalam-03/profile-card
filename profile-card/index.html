<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;700&family=Kumbh+Sans:wght@400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,600&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title> 
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="top">
        <img src="images/image-victor.jpg" alt="" class="profile">
      </div>
      <div class="body">
        <p class="name">Victor Crest <span>26</span></p>
        <p class="city">London</p>
      </div>
      <div class="bottom">
        <p class="category">
          <span class="number">80K</span>
          <span class="label">Followers</span>
        </p>
        <p class="category">
          <span class="number">803K</span>
          <span class="label">Likes</span>
        </p>
        <p class="category">
          <span class="number">1.4K</span>
          <span class="label">Photos</span>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Abdelsalam</a>.
    </div>
  </div>
</body>
</html>
